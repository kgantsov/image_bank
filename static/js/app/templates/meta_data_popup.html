<div class="modal fade in" id="meta_data_popup">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <% if (typeof(meta_data_id) != 'undefined' && meta_data_id != null) { %>
                    <h4 class="modal-title">Edit Meta Data</h4>
                <% } else { %>
                    <h4 class="modal-title">Add Meta Data</h4>
                <% } %>
            </div>
            <form role="form" class="add_meta_data">
            <div class="modal-body">
                <div class="form-group">
                    <label for="field_id">Meta Data Field</label>
                    <select class="form-control" id="field_id">
                        <% _.each(fields, function(field) { %>
                            <% if (field.id == field_id) { %>
                                <option value="<%= field.id %>" selected><%= field.name %></option>
                            <% } else { %>
                                <option value="<%= field.id %>"><%= field.name %></option>
                            <% } %>
                        <% }); %>
                    </select>

                </div>
                <div class="form-group">
                    <label for="value">Meta Data Value</label>
                    <textarea class="form-control" rows="3" id="value" placeholder="Meta Data Value"><%= value %></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <% if (typeof(meta_data_id) != 'undefined' && meta_data_id != null) { %>
                    <button id="edit_meta_data" type="submit" class="btn btn-primary">Apply</button>
                <% } else { %>
                    <button id="add_meta_data" type="submit" class="btn btn-primary">Add</button>
                <% } %>
            </div>
            </form>
        </div>
    </div>
</div>
