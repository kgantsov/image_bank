{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
<meta name="description" content="{% block description %}{% endblock %}">
<meta name="keywords" content="{% block keywords %}{% endblock %}">
<meta name="robots" content="index,follow">
<meta name="googlebot" content="index,follow">
<link rel="stylesheet" href="{% static 'js/libs/bootstrap/dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'js/libs/bootstrap/dist/css/bootstrap-theme.min.css' %}">
<link href="{% static 'css/theme.css' %}" rel="stylesheet">
<script data-main="{% static 'js/main.js' %}" src="{% static 'js/libs/requirejs/require.js' %}"></script>
{% block head %}{% endblock %}
</head>

<body role="document">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Image bank</a>
            </div>
        </div>
    </div>

    <div class="container theme-showcase" role="main">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
